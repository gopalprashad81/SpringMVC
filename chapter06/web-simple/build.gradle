plugins {
    id 'java-library'
}
apply plugin: 'war'

ext.moduleName = 'com.apress.cems.web'

dependencies {
    //compile project(':chapter05:data-jpa')
    //compile spring.webmvc, misc.jstl
    compile misc.jettyServer, misc.jettyServlet
    testCompile testing.api, testing.platformRunner, testing.mockito, spring.test
    testImplementation testing.api
    testRuntime testing.engine, testing.platformRunner
}

war {
    manifest {
        attributes(
                "Created-By": System.getProperty('java.version'),
                "Specification-Title": "Pivotal Certified Professional Spring Developer Exam - Chapter 06 - Spring Web Simple",
                "Implementation-Version": version,
                "Class-Path": configurations.compile.collect { it.getName() }.join(' ')
        )
    }
}
spring:
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:~/hamsters;DB_CLOSE_DELAY=-1
      username: hamsters
      password: hamsters
      maximum-pool-size: 5
      connection-test-query: "SELECT 1"
      pool-name: hamsterPool
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
management:
  endpoints:
    web:
      exposure:
        include: 'beans,health'

  endpoint:
    health:
      show-details: always

logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  level:
    root: INFO
    org.springframework: INFO
    com.apress.cems.boot: DEBUG